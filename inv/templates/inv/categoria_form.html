{% extends 'base/base.html' %}

{% block page_content %}
    <form method="post" class="form-inline">
        {% csrf_token %}
    <!-- Earnings (Monthly) Card Example -->
    <div class="col-xl-10 col-md-10 mb-10">

        {% if obj %}
        <div class="card border-left-success shadow h-100 py-2">
            {% else %}
            <div class="card border-left-success shadow h-100 py-2">
            {% endif %}

            <div class="card-body">
                <div class="row no-gutters align-items-center">
                    <div class="col mr-2">
                        <div class="text-xs font-weight-bold text-primary text-uppercase mb-1">
                            {% if obj %} Editar {% else %} Nueva {% endif %} Categoria 
                        </div>
                        <div class="dropdown-divider"></div>
                        <div class="row">
                            <div class="col-10">
                                <input type="text" name="descripcion" maxlength="100" class="form-control" required id="id_descripcion" placeholder="descripcion"
                                value="{% if obj %} {{ obj.descripcion}} {% endif %}">
                            </div>

                        </div>
                        <div class="col-2">
                            <div class="form-group">
                                <label for="id_estado">Estado</label>
                                <input type="checkbox" name="estado" class="forms-control" id="id_estado" 
                                {% if obj.estado %} checked {% endif %}>
                            </div>
                        </div>

                        <!-- {{ form.as_p}}  para realliarlo automaaticmante -->

                
                    </div>
                    <div class="dropdown-divider"></div>
                        <div class="row">
                            <div class="col">
                                <button type="submit" class="btn btn-danger"><span class="fa fa-save"><span>Guardar</button>
                                <a href="{% url 'inv:categoria_list' %}" class="btn btn-success"><span class="fa fa-undo"></span>Cancelar</a>
                            </div>
                            
                        </div>
                    
                </div>
            </div>
        </div>
    </div>
</form>

{% endblock %}

{% block js_page %}

{% endblock %}
